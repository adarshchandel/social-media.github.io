<app-navbar></app-navbar>




<div class='myCard'>
  <div class="card login_card">
    <div class="card-body">
      <h2>Create Post</h2>
      <input type='text' placeholder='write caption...' name='caption' [(ngModel)]='create'><br>
      <div class='images'>
        <input type="file" (change)="fileChangeEvent($event)">
        <img *ngIf='fileToReturn' [src]="croppedImage" style='height:100px; width: 100px;' />
        <br />
        <span data-toggle="modal" data-target="#exampleModal" id='open-dialog'></span>
      </div>
      <button class='btn btn-primary' (click)='createPost()'>Create</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div #cropContainer style="display: block;height: 400px; z-index: 1;">
            <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="4/ 3"
              [cropperMaxWidth]='4500' [cropperMaxHeight]='4500' [cropperMinWidth]='4499' [cropperMinHeight]='4499'
              format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
              (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Done</button>
      </div>
    </div>
  </div>
</div>
